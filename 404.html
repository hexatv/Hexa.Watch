<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Get the current path excluding the domain
        const path = window.location.pathname;
        // Redirect to the main page with a route parameter
        window.location.replace(`/?route=${encodeURIComponent(path)}`);
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
